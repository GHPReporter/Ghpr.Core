-
  branches:
    only:
    - nuget  
  
  before_build:
    - nuget restore Ghpr.Core/Ghpr.Core.sln

  build_script: 
    - msbuild Ghpr.Core/Ghpr.Core.sln /p:Configuration=Release /t:Rebuild

  after_build:
    - nuget pack "Ghpr.Core/Ghpr.Core.csproj" -Prop Configuration=Release;OutDir=bin\Release

  artifacts:
    - path: '*.nupkg'
      name: nupkg

  deploy:
    provider: NuGet
    server: 
    api_key:
      secure: crLYbWXNgfrzYazkV18cEBRKnl90ee0wjWUfZGIDhkZcZg1ZlGbbsqRdr8JLmU3O
    skip_symbols: false
    artifact: nupkg
    
-
  branches:
    except:
    - nuget 
    
  before_build:
    - nuget restore Ghpr.Core/Ghpr.Core.sln

  build_script: 
    - msbuild Ghpr.Core/Ghpr.Core.sln /p:Configuration=Release /t:Rebuild
