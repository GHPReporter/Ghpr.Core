<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8" />
    <title>GHP Report Run Page</title>
    <script src="./src/js/ghpr.controller.js"></script>
    <script src="./src/js/plotly.min.js"></script>
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="./src/style/primer.css" />
    <link rel="stylesheet" type="text/css" href="./src/style/github.css" />
    <link rel="icon" href="./src/favicon.ico">
</head>
<body onload="ReportPageUpdater.initializePage();">
    <div class="container">
        <div class="border-bottom p-3 mb-3">
            <div style="text-align: center;">
                <h2 id="report-name">
                    GHP Report
                </h2>
            </div>
        </div>
        <div class="tabnav">
            <nav class="tabnav-tabs">
                <a id="tab-runs-stats" onclick="ReportPageUpdater.showTab('runs-stats', this);" class="tabnav-tab selected">
                    <img src="./src/octicons/graph.svg" class="tabicon" alt=""/>
                    Main statistics
                </a>
                <a id="tab-runs-list" onclick="ReportPageUpdater.showTab('runs-list', this);" class="tabnav-tab">
                    <img src="./src/octicons/list-unordered.svg" class="tabicon" alt=""/>
                    Runs list
                </a>
            </nav>
        </div>
        <div class="columns border" id="runs-stats" style="margin-top: -16px">
            <div class="column" style="width: 100%;">
                <div id="runs-bars"></div>
            </div>
            <div class="one-half column">
                <div>
                    <h3 class="border-bottom p-3 mb-3">
                        Latest run:
                    </h3>
                    <div class="border border-0 p-3 mb-3">
                        <ul>
                            <li id="start">Start: </li>
                            <li id="finish">Finish: </li>
                            <li id="duration">Duration: </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="one-half column">
                <div>
                    <h3 class="border-bottom p-3 mb-3">
                        Runs information:
                    </h3>
                    <div class="border border-0 p-3 mb-3">
                        <ul>
                            <li id="loaded">Loaded runs: </li>
                            <li id="total">Total runs: </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns border" id="runs-list" style="margin-top: -16px; display: none">
            <div class="colunm">
                <h3 class="border-bottom p-3 mb-3">
                    All runs: 
                </h3>
                <ul id="all-runs">
                    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
<footer>
    <div class="border border-0 p-3 mb-3" style="text-align: center;">
        <div id="copyright" style="position: relative;">
        </div>
    </div>
</footer>
