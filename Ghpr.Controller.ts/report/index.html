<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8" />
    <title>GHP Report Run Page</title>
    <script src="./src/js/ghpr.controller.js"></script>
    <script src="./src/js/plotly.min.js"></script>
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="./src/style/build.css" />
    <link rel="stylesheet" type="text/css" href="./src/style/ghpr.css" />
    <link rel="icon" href="./src/favicon.ico">
</head>
<body onload="ReportPageUpdater.initializePage();">
<div class="position-relative">
    <header class="Box-header ghpr-header">
        <div class="d-lg-flex p-responsive flex-sm-justify-between">
            <div class="d-flex flex-justify-between flex-items-center">
                <a class="ghpr-logo" href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32px" height="32px" viewBox="0 0 32 32" preserveAspectRatio="xMidYMid meet">
                        <rect class="ghpr-logo-rect" x="0" y="0" width="32" height="32" />
                        <circle class="ghpr-logo-circle-outer" cx="16" cy="16" r="16" />
                        <circle class="ghpr-logo-circle-inner" cx="16" cy="16" r="11" />
                        <text class="ghpr-logo-text" x="0" y="20" dy="0" dx="0">ghpr</text>
                    </svg>
                </a>
            </div>
            <div class="ghpr-left-column col-12 col-md-4 col-lg-3 d-lg-flex px-lg-6 flex-justify-between flex-items-center">
                <h2 class="ghpr-white-text" id="report-name">
                    GHP Report
                </h2>
            </div>
            <div class="d-lg-flex flex-justify-between flex-auto">
                <div class="d-lg-flex">
                    <ul class="d-lg-flex pl-lg-2 flex-items-center text-bold list-style-none">
                        <li>
                            <a id="tab-runs-stats" class="ghpr-white-text ghpr-header-a px-lg-2 py-2 py-lg-0 border-top-0" 
                               onclick="ReportPageUpdater.showTab('runs-stats', this);">
                                <img src="./src/octicons/graph.svg" class="ghpr-tabicon" alt=""/>
                                Main statistics
                            </a>
                        </li>
                        <li>
                            <a id="tab-runs-list" class="ghpr-white-text ghpr-header-a px-lg-2 py-2 py-lg-0 border-top-0" 
                               onclick="ReportPageUpdater.showTab('runs-list', this);">
                                <img src="./src/octicons/list-unordered.svg" class="ghpr-tabicon" alt=""/>
                                Runs list
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</div>
<div class="d-flex flex-wrap bg-gray" style="min-height: 85vh">
    <div class="ghpr-left-column col-12 col-md-4 col-lg-3 bg-white border-right border-bottom hide-md hide-sm">
        <div class="top-0 px-3 px-md-4 px-lg-4 overflow-auto">
            <div class="mb-3">
                <h4 class="mb-1 d-flex py-lg-3 border-bottom flex-justify-between flex-items-center">
                    Runs
                </h4>
                <ul id="recent-runs" class="py-lg-3 list-style-none">
                    <li>
                        <div class="width-full text-bold">
                            <a class="d-flex flex-items-baseline f5 mb-2">Run 1</a>
                        </div>
                    </li>
                    <li>
                        <div class="width-full text-bold">
                            <a class="d-flex flex-items-baseline f5 mb-2">Run 2</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-8 col-lg-6 px-3 px-md-4 px-lg-6 mt-3 border-bottom d-flex flex-auto">
        <div class="Box p-3 mt-2 mb-4">
            <div class="columns" id="runs-stats">
                <div class="column" style="width: 100%;">
                    <div id="runs-bars" style="width: 100%; height: 100%"></div>
                </div>
                <div class="one-half column">
                    <div>
                        <h3 class="border-bottom p-3 mb-3">
                            Latest run:
                        </h3>
                        <div class="border border-0 p-3 mb-3">
                            <ul>
                                <li id="start">Start: </li>
                                <li id="finish">Finish: </li>
                                <li id="duration">Duration: </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="one-half column">
                    <div>
                        <h3 class="border-bottom p-3 mb-3">
                            Runs information:
                        </h3>
                        <div class="border border-0 p-3 mb-3">
                            <ul>
                                <li id="loaded">Loaded runs: </li>
                                <li id="total">Total runs: </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns border" id="runs-list" style="margin-top: -16px; display: none">
                <div class="column">
                    <h3 class="border-bottom p-3 mb-3">
                        All runs:
                    </h3>
                    <ul id="all-runs"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<footer>
    <div class="border-0 p-2 mb-1" style="text-align: center; max-height: 10vh">
        <div id="copyright" style="position: relative;">
        </div>
    </div>
</footer>
